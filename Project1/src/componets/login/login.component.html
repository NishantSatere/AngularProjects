<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" type="email" formControlName="email" />
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</span>
        <span *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput id="password" type="password" formControlName="password" />
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</span>
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
